    <!-- Helpers & DB hydration (ORDER MATTERS) -->

    <!-- Wishlist page logic -->
    <script>
      // Storage helpers
      function getWishlist(){ try { return JSON.parse(localStorage.getItem('wishlist') || '[]'); } catch { return []; } }
      function setWishlist(w){ localStorage.setItem('wishlist', JSON.stringify(w)); }

      function getCart(){ try { return JSON.parse(localStorage.getItem('cart') || '[]'); } catch { return []; } }
      function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }

      function num(n){ const v = Number(n); return Number.isFinite(v) ? v : 0; }

      // Render wishlist
      function renderWishlist(){
        const list = document.getElementById('Wish_List');
        const totalEl = document.getElementById('Wish_Total');
        const clearBtn = document.getElementById('Wish_Clear');
        const moveAllBtn = document.getElementById('Wish_MoveAll');

        // ensure prices from PRODUCTS if missing
        let wl = getWishlist();
        let touched = false;
        if (Array.isArray(window.PRODUCTS)) {
          wl.forEach(it => {
            if (it.price == null) {
              const found = window.PRODUCTS.find(p => p.id === it.id || p.name === it.name);
              if (found && found.price != null) { it.price = Number(found.price); touched = true; }
            }
          });
          if (touched) setWishlist(wl);
        }

        if (!wl.length){
          list.innerHTML = `<li class="Cart_Empty">Your wishlist is empty.</li>`;
          totalEl.textContent = '';
          clearBtn.disabled = true;
          moveAllBtn.disabled = true;
          return;
        }

        clearBtn.disabled = false;
        moveAllBtn.disabled = false;
        list.innerHTML = '';
        let total = 0;

        wl.forEach(item => {
          const unit = num(item.price);
          total += unit;

          const li = document.createElement('li');
          li.className = 'Cart_Item';
          li.innerHTML = `
          <div class="Cart_Left">
            <img class="Cart_Thumb" src="${item.img}" alt="${item.name}">
            <div class="Cart_Info">
              <h3 class="Cart_Title">${item.name}</h3>
              <div class="Cart_Meta">Saved on ${new Date(item.addedAt||Date.now()).toLocaleDateString()}</div>
              <div class="Cart_Controls">
                <button class="add">Add to cart</button>
                <button class="remove">Remove</button>
              </div>
            </div>
          </div>
          <div class="Cart_Right">
            <div class="Cart_Price">${typeof formatPrice==='function' ? formatPrice(unit) : ('$'+unit)}</div>
          </div>
          `;
          list.appendChild(li);

          // Remove
          li.querySelector('.remove').addEventListener('click', () => {
            setWishlist(getWishlist().filter(x => x.id !== item.id));
            renderWishlist();
          });

          // Add to cart (qty 1), then remove from wishlist
          li.querySelector('.add').addEventListener('click', () => {
            const cart = getCart();
            const existing = cart.find(x => x.id === item.id);
            if (existing) existing.qty = num(existing.qty) + 1;
            else cart.push({ ...item, qty: 1 });
            setCart(cart);

            setWishlist(getWishlist().filter(x => x.id !== item.id));
            renderWishlist();
            alert('Moved to cart.');
          });
        });

        totalEl.innerHTML = `<strong>Total value:</strong> ${typeof formatPrice==='function' ? formatPrice(total) : ('$'+total)}`;

        // Move all to cart
        moveAllBtn.onclick = () => {
          const wlNow = getWishlist();
          if (!wlNow.length) return;
          const cart = getCart();
          wlNow.forEach(item => {
            const existing = cart.find(x => x.id === item.id);
            if (existing) existing.qty = num(existing.qty) + 1;
            else cart.push({ ...item, qty: 1 });
          });
          setCart(cart);
          localStorage.removeItem('wishlist');
          renderWishlist();
          alert('All wishlist items moved to cart.');
        };

        // Clear wishlist
        clearBtn.onclick = () => {
          if (confirm('Clear all items from wishlist?')) {
            localStorage.removeItem('wishlist');
            renderWishlist();
          }
        };
      }
      document.addEventListener('DOMContentLoaded', renderWishlist);
    </script>
